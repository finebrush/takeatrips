{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Takeatraps - Basic Information{% endblock %}</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}"> -->

    <!-- Include AngularJS Toaster CSS -->
    <link rel="stylesheet" href="{% static 'node_modules/angularjs-toaster/toaster.min.css' %}">

    <link href="https://file.myfontastic.com/SLzQsLcd7FmmzjBYTcyVW3/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block headcontent %}
    {% endblock %}

  </head>

  <body>
    {% include 'header.html' %}
    <div class="container" style="margin-top:55px">
      {% block content %}
      <h1> Main page -- Do you see the page! </h1>
      {% endblock %}
    </div>

    {% block javascript %}
    {% endblock %}

  </body>
</html>
